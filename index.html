<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>El Pollo Loco</title>
    <script src="./models/world.class.js"></script>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/moveable-object.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/healthbar.class.js"></script>
    <script src="./models/coin-bar.class.js"></script>
    <script src="./models/bottle-bar.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/small-chicken.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./models/charakter.class.js"></script>
    <script src="./models/startscreen.class.js"></script>
    <script src="./models/endscreen.class.js"></script>
    <script src="./js/game.js"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
  </head>
  <body onload="init()">
    <h1>El pollo loco</h1>
    <canvas width="720" height="480" id="canvas"> </canvas>
    <button id="start">Spiel starten</button>
    <button id="mute"><img src="./img/mute_icon.svg" id="mute-img" /></button>
    <div class="turn-device">
      <h3>Please turn your device!</h3>
      <img src="./img/phone_icon.svg" alt="phone" class="device" />
    </div>

    <div id="pause" style="display: none">
      <button id="continue">Weiterspielen</button>
      <button id="pause-restart">Restart</button>
    </div>

    <div class="keys">
      <div class="key">
        <span class="button">&#8592;</span>
        <p>Nach Links laufen</p>
      </div>
      <div class="key">
        <span class="button">&#8594;</span>
        <p>Nach Rechts laufen</p>
      </div>
      <div class="key">
        <span class="button">D</span>
        <p>Flaschen werfen</p>
      </div>
    </div>
    <div class="keys">
      <div class="key">
        <span class="button">SPACE</span>
        <p>Springen</p>
      </div>
      <div class="key">
        <span class="button">ESC</span>
        <p>Das Spiel pausieren</p>
      </div>
      <div class="key">
        <span class="button">F</span>
        <p>Fullscreen Mode</p>
      </div>
    </div>

    <div id="movement">
      <div class="row">
        <button id="mobile-up">&#8593;</button>
      </div>
      <div class="row-2">
        <button id="mobile-left">&#8592;</button>
        <button id="mobile-right">&#8594;</button>
        <button id="mobile-throw">
          <img src="./img/6_salsa_bottle/salsa_bottle.png" alt="bottle" />
        </button>
      </div>
    </div>
    <div id="options">
      <button id="mobile-pause">ESC</button>
    </div>
  </body>
</html>
